<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // GitHub Pages SPA fix for OAuth callback - redirect to hash-based route
      var path = window.location.pathname;
      var search = window.location.search;
      
      // Extract the path after /adcreative-login-app/
      var base = "/adcreative-login-app";
      var repoPath = path.replace(base, "");
      
      // Redirect to hash-based route for HashRouter
      // IMPORTANT: Query params must go INSIDE the hash for HashRouter to see them
      window.location.replace(base + "/#" + repoPath + search);
    </script>
  </head>
  <body></body>
</html>
